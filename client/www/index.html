<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery/jquery.mobile-1.4.2.css" />
        <script src="cordova.js"></script>
        <script src="js/jquery/jquery-2.1.1.js"></script>
        <script src="js/jquery/jquery.mobile-1.4.2.js"></script>
        <script src="js/handlebars/handlebars-v1.3.0.js"></script>
        <script src="js/index.js"></script>
        <title>Candidates Guide</title>
    </head>
    <body>
        <div data-role="page" id="schoolinfos">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>学校信息</h1>
            </div>
            <div data-role="content" data-theme="b">
                <input type="search" placeholder="搜索学校、专业名称"/>
                <script id="schoolinfos-content-template" type="text/x-handlebars-template">
                    {{#each list}}
                        <li>
                            <a href="#schoolinfo" class="schoolinfos-schoolitem">
                                <img src="http://www.w3school.com.cn/i/chrome.png">
                                <input type="hidden" value="{{id}}" />
                                <h2>{{name}}({{englishName}})</h2>
                                <p>SAT: {{sat}} 托福: {{toefl}}</p>
                            </a>
                        </li>
                    {{/each}}
                </script>
                <ul data-role="listview" data-inset="true" id="schoolinfos-content">
                </ul>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#schoolinfos" data-icon="info" class="ui-btn-active ui-state-persist">学校信息</a></li>
                        <li><a href="#candidatestools" data-icon="search">报考工具</a></li>
                        <li><a href="#morefeatures" data-icon="grid">更多功能</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="page" id="candidatestools">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>报考工具</h1>
            </div>
            <div data-role="content" data-theme="b">
                <div data-role="fieldcontain">
                    <label for="sat">SAT</label>
                    <input type="text" name="sat" id="candidatestools－sat" />
                    <label for="toefl">托福</label>
                    <input type="text" name="toefl" id="candidatestools－toefl" />
                    <label for="discipline">专业</label>
                    <input type="text" name="discipline" id="candidatestools－discipline" />
                    <a href="#candidatesrecommendation" data-role="button" id="candidatestools－calculate">立即计算</a>
                </div>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#schoolinfos" data-icon="info">学校信息</a></li>
                        <li><a href="#candidatestools" data-icon="search" class="ui-btn-active ui-state-persist">报考工具</a></li>
                        <li><a href="#morefeatures" data-icon="grid">更多功能</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="page" id="morefeatures">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>更多功能</h1>
            </div>
            <div data-role="content" data-theme="b">
                <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="right">联系师哥师姐</a>
                <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="right">补习班推荐</a>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#schoolinfos" data-icon="info">学校信息</a></li>
                        <li><a href="#candidatestools" data-icon="search">报考工具</a></li>
                        <li><a href="#morefeatures" data-icon="grid" class="ui-btn-active ui-state-persist">更多功能</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="page" id="candidatesrecommendation">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>报考工具</h1>
            </div>
            <div data-role="content" data-theme="b">
                <script id="candidatesrecommendation-content-template" type="text/x-handlebars-template">
                    {{#each list}}
                        <li>
                            <a href="#schoolinfo" class="candidatesrecommendation-schoolitem">
                                <input type="hidden" value="2" />
                                <h2>{{rate}} {{name}}</h2>
                            </a>
                        </li>
                    {{/each}}
                </script>
                <ul data-role="listview" data-inset="true" id="candidatesrecommendation-content">
                </ul>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#schoolinfos" data-icon="info">学校信息</a></li>
                        <li><a href="#candidatestools" data-icon="search" class="ui-btn-active ui-state-persist">报考工具</a></li>
                        <li><a href="#morefeatures" data-icon="grid">更多功能</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="page" id="schoolinfo">
            <div data-role="header" data-position="fixed" data-theme="b" id="schoolinfo-header">
                <h1 id="schoolinfo-schoolname"></h1>
            </div>
            <div data-role="content" data-theme="b" id="schoolinfo-content">
                <h2>学校概况</h2>
                <p id="schoolinfo-schoolprofile"></p>
                <h2>录取状况</h2>
                <p id="schoolinfo-admissionstatus"></p>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#schoolinfos" data-icon="info" class="ui-btn-active ui-state-persist">学校信息</a></li>
                        <li><a href="#candidatestools" data-icon="search">报考工具</a></li>
                        <li><a href="#morefeatures" data-icon="grid">更多功能</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
